<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Proposal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    h1 {
      font-size: 3rem;
      color: white;
      margin-bottom: 2rem;
    }
    button {
      font-size: 1.5rem;
      padding: 0.5rem 2rem;
      margin: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .yes {
      background-color: #28a745;
      color: white;
    }
    .yes:hover {
      background-color: #218838;
    }
    .no {
      background-color: #dc3545;
      color: white;
    }
    .no:hover {
      background-color: #c82333;
    }
    #animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.5);
      z-index: 10;
    }
    .heart, .broken-heart {
      font-size: 5rem;
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Will you be mine?</h1>
  <div>
    <button class="yes" onclick="showYes()">Yes</button>
    <button class="no" onclick="showNo()">No</button>
  </div>
  <div id="animation">
    <div class="content"></div>
  </div>
  <script>
    function showYes() {
      const animation = document.getElementById('animation');
      animation.style.display = 'flex';
      animation.innerHTML = '<div class="heart">‚ù§ You just made my day! ‚ù§</div>';
      setTimeout(() => animation.style.display = 'none', 5000);
    }

    function showNo() {
      const animation = document.getElementById('animation');
      animation.style.display = 'flex';
      animation.innerHTML = '<div class="broken-heart">üíî Oh no, my heart is broken! üíî</div>';
      setTimeout(() => animation.style.display = 'none', 5000);
    }
  </script>
</body>
</html>
